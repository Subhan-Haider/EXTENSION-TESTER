<!DOCTYPE html>
<html>
<head>
  <title>Extension Popup</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
    }
    p {
      color: #666;
      margin: 10px 0 0 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;

      cursor: pointer;
      margin-top: 10px;
    }

</head>
<body>
  <h1>Example Extension</h1>
  <p>This is a sample extension popup.</p>
  <button id="actionBtn">Click Me</button>
  
  <script src="popup.js"></script>
</body>
</html>
